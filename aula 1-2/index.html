<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Página Inicial</title>
</head>
<body>
    <main class="container">
        <h1>Boas Vindas!</h1>
        <p>Vamos personalizar sua saudação usando JavaScript</p>
        <p class="saudacao" id="mensagem">Olá, Visitante!</p>
        <button onclick="mudarNome()">
            Personalizar Saudação
        </button>
    </main>


    <script>
        function mudarNome(){
            var nome = "Radamés"
            document.getElementById("mensagem").textContent = `Olá, ${nome}!`
        }
        
    </script>
</body>
</html>
